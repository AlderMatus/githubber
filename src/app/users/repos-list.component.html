<div class="container">
    <h3>{{username}} Repositories</h3>
    <table class="table">
        <thead>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">has issues</th>
            <th scope="col">language</th>
            <th scope="col">forks</th>
        </thead>
        <tbody>
            <tr *ngFor="let repo of repos | async; let i = index" [attr.data-index]="i">
                <th scope="row">{{ i + 1 }}</th>
                <th scope="row"><a [href]="repo.html_url">{{ repo.name }}</a></th>
                <th scope="row">{{ repo.description }}</th>
                <th scope="row">{{ repo.language }}</th>
                <th scope="row">{{ repo.forks }}</th>
            </tr>
        </tbody>
    </table>
</div>
